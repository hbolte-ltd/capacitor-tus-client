<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capacitor TUS Upload Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <style>
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #f3f3f3;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 10px;
    }
    .progress-bar-inner {
      height: 100%;
      background-color: #4caf50;
      width: 0;
      border-radius: 5px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
<main>
  <h1 style="margin-top: 64px">Capacitor TUS File Upload</h1>
  <p>Choose a file, upload it, and monitor the progress. You can pause/resume or abort the upload as needed.</p>

  <label for="fileInput">Selected File:</label>
  <input type="text" id="fileInput" readonly style="width: 300px;">
  <br><br>

  <button style="margin-top: 5px" onclick="pickFile()">Choose File</button>
  <button style="margin-top: 5px" id="uploadButton" onclick="uploadFile()" disabled>Upload File</button>
  <button style="margin-top: 5px" id="pauseButton" onclick="pauseResumeUpload()" disabled>Pause Upload</button>
  <button style="margin-top: 5px" id="abortButton" onclick="abortUpload()" disabled>Abort Upload</button>
  <br><br>

  <div class="progress-bar">
    <div id="progressBarInner" class="progress-bar-inner"></div>
  </div>
  <p id="progressPercentage">Progress: 0.00%</p>
</main>

<script src="./js/example.js" type="module"></script>
</body>
</html>
